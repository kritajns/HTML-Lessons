        <!----- Form Registration ----->
        <h3>Wanna join me on my next trip? Contact Me.</h3>
        
        <form id="register-form">
            <div id="input-field">
                <input class="input-item" type="text" name="firstname" placeholder="First Name"> <br>
                <input class="input-item" type="text" name="lastname" placeholder="Last Name"> <br>
                <input class="input-item" type="email" name="email" placeholder="Email"> <br>
                <input class="input-item" type="text" name="contact" placeholder="Contact Number"> <br>
                
                <!----- Submit Button ----->
                <input class="btn-submit" type="submit" value="Submit">
                
            </div>
        </form>
        
        <!----- Footer ----->
        <footer>
            <nav id="navbar">
